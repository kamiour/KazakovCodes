<section id="section-6" class="section section-contact section-reverse">

  <div class="banner banner-reverse">
    <div class="banner-textarea">
      <h1 class="banner-title">Have questions? Just ask</h1>
    </div>
  </div>

  <div class="container">
    <header class="section-header">
      <h1 class="section-title font-secondary">Contact me</h1>
    </header>
  </div>
  <article class="section-body">
    <div class="container">
      <form class="form" action="" method="">
        <div class="form-layout">
          <div class="col-12 col-6s">
            <div class="form-input">
              <h2 class="form-subtitle font-secondary">Your Name</h2>
              <input class="form-style" type="text" autocomplete="on" name="name">
            </div>
          </div>
          <div class="col-12 col-6s">
            <div class="form-input">
              <h2 class="form-subtitle font-secondary">Your Email</h2>
              <input class="form-style" type="email" autocomplete="on" name="email">
            </div>
          </div>
          <div class="form-area col-12 form-area-message">
            <h2 class="form-subtitle font-secondary">Your Message</h2>
            <textarea class="form-style form-textarea" name="comment"></textarea>
          </div>
          <div class="button-wrap col-12">
            <a href="#send" class="button button-reverse">Send Message</a>
          </div>
        </div>
      </form>
    </div>
    <figure class="hero-background">
      <img class="img" src="images/contact/bg.jpg" alt="Not found">
    </figure>
    <div class="section-overlay"></div>
  </article>
</section>
